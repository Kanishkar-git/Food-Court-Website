<!DOCTYPE html>
<html lang="en">
    <center>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Court</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background:url('back.avif')">
    <header>
        <div class="logo">
            <img src="logo.jpg" width="200px" alt="JKL Food Court Logo">
        </div>
        <div class="slogan">
            <p>Eat Healthy & Live Happy</p>
        </div>
    </header>
    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </section>
        <!-- Google Maps Embed -->
        <section class="map">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.4529352914374!2d-122.41125118468109!3d37.77651297975854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064e6d184b1%3A0xd7b2b839cd7a59b0!2sJKL%20Food%20Court!5e0!3m2!1sen!2sus!4v1623247402535!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 JKL Food Court. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Hide the form and show the response message
            document.querySelector('.contact-form').style.display = 'none';
            document.getElementById('responseMessage').style.display = 'block';
        });
    </script>
    </center>
</body>
</html>
